<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock News Aggregator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animate.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="jquery.marquee.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>


    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="logo" class="navbar-brand" href=""><span>Ticker</span>Track</a>
               
          <div id="legend">
            <span class="svg-span"><svg width="16" height="16"><circle cx="8" cy="8" r="4" stroke="green" stroke-width="1" fill="green"/><span>&nbspUnread</span></span>
            <span class="svg-span"><svg width="16" height="16"><circle cx="8" cy="8" r="4" stroke="red" stroke-width="1" fill="red"/><span>&nbspRecent</span></span>
            <span class="svg-span"><svg width="16" height="16"><circle cx="8" cy="8" r="4" stroke="black" stroke-width="1" fill="white"/><span>&nbspRead</span></span>
          </div>
        </div>
      </div>
    </nav> 

    <div class="container-fluid">
      <div class="stocks-container"><table id="stocks" border="0" style="table-layout: fixed; width: 100%"></table></div>
    </div>

    <div id="footer">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control" id="enter-stock" placeholder="Enter a stock symbol (e.g., GOOG, AAPL, FB)">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit" id="submit-stock"><i class="glyphicon glyphicon-search"></i></button>
          <button class='btn btn-default' id="about-button">About</button>
        </div>
      </div>
    </div>
  </body>
</html>
